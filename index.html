        * {
  margin: 0;

  box-sizing: border-box;

body {
  background-color: #111827;
  color: #fff;

.name {

}

.bio {

}

.links {
  display: flex;
  flex-direction: column;

.link-item {

  color: #35ecf4;
  padding: 0.75rem 1.5rem;
  border-radius: 999px;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.3s ease;

.link-item:hover {

}

</head>
